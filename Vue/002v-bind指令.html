<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue指令</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 插值表达式，绑定vue中的data数据 -->
        <!-- v-bind指令  单项数据绑定-->
        <h1 :title="message">
            {{content}}
        </h1>
    </div>
    <script>
        var app = new Vue({
            el: '#app',    //绑定vue作用的范围
            data: {    //定义页面中显示的模型数据
                content: '标题啊啊啊',
                message: '页面加载于' + new Date().toLocaleDateString()
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue指令</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <!-- 插值表达式，绑定vue中的data数据 -->
        <!--  -->
       <haha></haha>
    </div>
    <script>
        var app = new Vue({
            el: '#app',    //绑定vue作用的范围
            components: {
                'haha':{
                    template:'<ul><li>首页</li><li>通讯录</li><li>发现</li><li>我的</li></ul>'
                }
            },
            data: {    //定义页面中显示的模型数据

            },
            methods: {

            },
        })
    </script>

</body>

</html>

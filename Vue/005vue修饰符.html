<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue指令</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   
</head>

<body>
    <div id="app">
        <!-- 插值表达式，绑定vue中的data数据 -->
        <!--  -->
        <form action="save" v-on:submit.prevent="onSubmitForm()" >
            <input type="text" id="name"  v-model="user.name">
            <button type="submit">提交</button>
        </form>
    </div>
    <script>
        var app = new Vue({
            el: '#app',    //绑定vue作用的范围
            data: {    //定义页面中显示的模型数据
               user:{
               
               }
            },
            methods: {
                onSubmitForm(){

                    if(this.user.name){
                        console.log("提交表单")
                    }else{
                        alert("请输入用户名")
                    }
                }
            },
        })
    </script>
    
</body>

</html>

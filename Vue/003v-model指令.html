<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue指令</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   
</head>

<body>
    <div id="app">
        <!-- 插值表达式，绑定vue中的data数据 -->
        <!-- v-model指令  双项数据绑定-->
        <div class="inputset">

            <input type="text" v-model="searchMap.keyword">
        </div>
        <p>
            {{searchMap.keyword}}
        </p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',    //绑定vue作用的范围
            data: {    //定义页面中显示的模型数据
                searchMap: {
                    keyword: '哈哈哈哈哈哈哈，我是小胖！'
                }
            }
        })
    </script>
    
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue指令</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   
</head>

<body>
    <div id="app">
        <!-- 插值表达式，绑定vue中的data数据 -->
        <!--  -->
      <input type="checkbox" v-model="OK">是否接受此协议
      <h1 v-if="OK">欢迎您的访问</h1>
      <h2 v-else>滚您的</h2>
    </div>
    <script>
        var app = new Vue({
            el: '#app',    //绑定vue作用的范围
            data: {    //定义页面中显示的模型数据
                OK:false,
            },
            methods: {
                
            },
        })
    </script>
    
</body>

</html>

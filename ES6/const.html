<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const常量的使用</title>
</head>

<body>

    <script>

        // 声明常量
        const SCHOOL = '尚硅谷';
        console.log(SCHOOL);

        // const 声明常量一定要赋初始值

        // 潜规则：一般使用大写字符表示常量

        // 常量的值不能修改

        // 块级作用域

        // 对于数组和对象的元素修改，不算作对常量的修改，其指向的地址没有改变，不会报错


    </script>

</body>

</html>

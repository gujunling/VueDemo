<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的静态成员</title>
</head>

<body>
    <script>
        // function Phone() {

        // }
        // // 这两个属性和方法是属于构造函数对象（即Phone）的，并不属于实例对象，称之为静态成员，此类属性和方法属于类而不属于对象
        // // Phone.name = '手机';
        // // Phone.change = function () {
        // //     console.log('欢迎来到手机的王国');
        // // }

        // Phone.prototype.size = '5.5size';

        // let vivo = new Phone();

        // // 实例对象是没有构造函数对象上的属性和方法的
        // console.log(vivo.name); //undefined
        // // 此时可以正常显示
        // console.log(vivo.size);

        // // 实例对象的属性和方法与构造函数对象的属性和方法是不相通的


        class Phone {
            // 静态属性和方法，此类属性和方法属于类而不属于对象
            static name = '手机'
            static change() {
                console.log("我可以改变世界");
            }
        }

        let samsung = new Phone();
        console.log(samsung.name); //undefined

    </script>
</body>

</html>

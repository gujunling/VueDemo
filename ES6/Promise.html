<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise基础语法</title>
</head>

<body>
    <script>
        // 实例化promise对象
        const p = new Promise(function (resolve, reject) {
            setTimeout(function () {
                // 调用数据成功
                // let data = '数据库中的用户数据';
                // resolve(data);

                // 调用数据失败
                let err = '数据读取失败';
                reject(err);
                
            }, 1000);

        });
        p.then(function (value) {
            console.log(value);
        }, function (reason) {
            console.error(reason);
        });


    </script>
</body>

</html>

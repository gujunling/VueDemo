<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol创建对象属性</title>
</head>

<body>
    <script>
        // 向对象中添加方法 up  down

        let game = {
            name: '哈哈哈哈哈哈哈',
            up: function () { },
            down: function () { }
        };
        // // 声明对象
        // let methods = {
        //     up: Symbol(),
        //     down: Symbol(),
        // };
        // game[methods.up] = function () {
        //     console.log("快速上升")
        // };
        // game[methods.down] = function () {
        //     console.log("快速下降")
        // };

        // console.log(game);

        let youxi = {
            name: "狼人杀",
            [Symbol('say')]: function () {
                console.log("请发言");
            },
            [Symbol('zibao')]: function () {
                console.log("自爆啦啦啦啦啦啦")
            },
            [Symbol('close')]: function () {
                console.log("天黑请闭眼")
            }
        }
        console.log(youxi);

    </script>
</body>

</html>

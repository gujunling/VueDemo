        // ES 6 中class类的继承

        class Phone {
            // 构造方法
            constructor(brand, price) {
                this.brand = brand;
                this.price = price;
            }
            // 父类的成员方法
            call() {
                console.log('我可以打电话哎哎哎哎');
            }
        }

        class SmartPhone extends Phone {
            // 构造方法
            constructor(brand, price, color, size) {
                super(brand, price);
                this.color = color;
                this.size = size;

            }

            // 添加子类中独有的方法
            photo() {
                console.log('我可以拍照哈哈哈哈');
            }
            listen() {
                console.log('我可以听音乐哦哦哦哦哦哦');
            }
            // 子类对父类方法的重写
            call() {
                console.log('我可以视频通话');
            }
        }

        let samsung = new SmartPhone('三星', 1999, '黑色', '5.5英寸');
        console.log(samsung);
        samsung.photo();
        samsung.listen();
        samsung.call();

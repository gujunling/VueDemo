<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迭代器自定义遍历数据</title>
</head>

<body>
    <script>
        // 声明一个对象
        const banji = {
            name: '终极一班',
            stus: [
                'xiaoming',
                'xiaotian',
                'king',
                'xiaoxiao'
            ],
            [Symbol.iterator]() {
                let index = 0;
                return {
                    next: () => {
                        if (index < this.stus.length) {

                            const result = { value: this.stus[index], done: false };
                            //   下标自增
                            index++;
                            // 返回结果
                            return result;
                        } else {
                            return { value: undefined, done: true };
                        }

                    }
                };
            }
        }

        // 使用forof遍历这个对象
        for (let v of banji) {
            console.log(v);
        }
    </script>
</body>

</html>

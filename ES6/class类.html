        // ES6中使用class实例化对象
        class Phone {
            // 构造方法,会在创建对象（new Phone）时自动执行
            constructor(brand, price) {
                this.brand = brand;
                this.price = price;

            }
            // 创建方法
            // 必须使用此形式，不能使用ES 5 中的对象完整形式（call: function(){}）
            call() {
                console.log('我可以打电话 啊啊啊 ');
            }
            listen() {
                console.log('我还可以听音乐啊啊 啊啊 ');
            }
        }


        let Huawei = new Phone('nava2s', 1999);

        Huawei.call();
        Huawei.listen();

        console.log(Huawei);
